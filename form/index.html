<!DOCTYPE html>
<html>

<head>
    <!-- charset -->
    <meta charset="utf-8">

    <!-- viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- title -->
    <title>Formulator</title>

    <!-- css style -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/toastr.min.css">
</head>

<body>
    <form class="main-form" method="post" action="https://links.lincatch.workers.dev">
            <div class="row">
                <div class="col">
                    <label for="name">Name</label>
                </div>
                <div class="col">
                    <input type="text" id="name" name="Name" placeholder="Your name..">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="email">Email</label>
                </div>
                <div class="col">
                    <div class="fx-relay-email-input-wrapper"><input type="email" id="email" name="Email" placeholder="Your email.." style="padding-right: 42px;"><div class="fx-relay-icon" style="top: 0px; bottom: 0px;"><button class="fx-relay-button" id="fx-relay-button" type="button" title="Generate new alias"></button></div></div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="message">Message</label>
                </div>
                <div class="col">
                    <textarea id="message" name="Message" placeholder="Write something.." style="height:200px"></textarea>
                </div>
            </div>
            <div class="row">
                <input type="submit" value="Submit">
            </div>
        </form>
</body>

</html>
